    <script>

        const selectLanguage = document.getElementById('languageSelect');

        function changeLanguage() {
            const selectedValue = selectLanguage.value;
            console.log(selectedValue)
            switch (selectedValue) {
                case 'en':
                    window.location.href = `${window.location.origin}?lang=en`;
                    break;
                case 'hi':
                    window.location.href = `${window.location.origin}?lang=hi`;
                    break;
                case 'pa':
                    window.location.href = `${window.location.origin}?lang=pa`;
                    break;
                default:
                    // Handle unexpected or invalid values
                    console.error('Invalid language selected:', selectedValue);
                    break;
            }
        }
